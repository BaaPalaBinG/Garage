<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Garage Planning v2.2 - Supabase Realtime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #111827;
      --bg-alt: #1f2933;
      --card: #111827;
      --card-alt: #020617;
      --accent: #facc15;
      --accent-soft: #facc1533;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #f97373;
      --border: #374151;
      --radius: 10px;
    }

    body.light {
      --bg: #f3f4f6;
      --bg-alt: #e5e7eb;
      --card: #ffffff;
      --card-alt: #f9fafb;
      --accent: #f59e0b;
      --accent-soft: #f59e0b33;
      --text: #111827;
      --muted: #6b7280;
      --danger: #dc2626;
      --border: #d1d5db;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1f2937, #020617);
      color: var(--text);
      transition: background 0.2s ease, color 0.2s ease;
    }

    body.light {
      background: radial-gradient(circle at top, #e5e7eb, #f9fafb);
    }

    .app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 16px;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header h1 span {
      font-size: 1.2rem;
    }

    header small {
      color: var(--muted);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn {
      border: 1px solid var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
      padding: 8px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.15s, transform 0.05s, box-shadow 0.15s, color 0.15s, border-color 0.15s;
      box-shadow: 0 0 0 transparent;
    }

    .btn:hover {
      background: #facc1550;
      box-shadow: 0 0 0 1px #facc1533;
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .btn-secondary {
      border-color: var(--border);
      background: #020617;
      color: var(--muted);
    }

    body.light .btn-secondary {
      background: #ffffff;
      color: var(--muted);
    }

    .btn-danger {
      border-color: var(--danger);
      color: var(--danger);
      background: #fed7d733;
    }

    .btn-sm {
      padding: 4px 8px;
      font-size: 0.78rem;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.2fr);
      gap: 16px;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: linear-gradient(145deg, var(--card-alt), var(--card));
      border-radius: 16px;
      border: 1px solid #1f2937;
      padding: 12px 14px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.6);
      min-height: 100px;
      transition: background 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
    }

    body.light .panel {
      border-color: var(--border);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    .panel-title {
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .badge {
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 0.7rem;
      border: 1px solid var(--border);
      color: var(--muted);
    }

    .badge-live {
      border-color: #22c55e;
      color: #22c55e;
    }

    .projects-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 530px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .project-card {
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: #020617;
      padding: 8px 10px;
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.2fr) auto;
      gap: 10px;
      align-items: center;
      transition: border 0.15s, background 0.15s, transform 0.05s;
    }

    body.light .project-card {
      background: #ffffff;
      border-color: var(--border);
    }

    .project-card:hover {
      border-color: var(--accent-soft);
      background: #020617ee;
      transform: translateY(-1px);
    }

    body.light .project-card:hover {
      background: #f9fafb;
    }

    @media (max-width: 700px) {
      .project-card {
        grid-template-columns: minmax(0, 1.4fr);
      }
    }

    .project-main {
      min-width: 0;
    }

    .project-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .project-meta {
      font-size: 0.8rem;
      color: var(--muted);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .meta-item span {
      font-size: 0.8rem;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    .keypoints {
      font-size: 0.8rem;
      color: var(--muted);
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .keypoint {
      background: #111827;
      border-radius: 999px;
      padding: 2px 8px;
      border: 1px solid #1f2937;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    body.light .keypoint {
      background: #f3f4f6;
      border-color: #e5e7eb;
    }

    .project-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-end;
      justify-content: center;
    }

    .project-total {
      font-size: 0.9rem;
      font-weight: 600;
      text-align: right;
    }

    .project-total small {
      display: block;
      font-size: 0.75rem;
      color: var(--muted);
      font-weight: 400;
    }

    .status-pill {
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 0.75rem;
      border: 1px solid #1f2937;
      background: #020617;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    body.light .status-pill {
      background: #f9fafb;
      border-color: var(--border);
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
    }

    .status-binnen { background: #0ea5e9; }
    .status-diagnose { background: #f97316; }
    .status-onderdelen { background: #eab308; }
    .status-inuitvoering { background: #22c55e; }
    .status-afgerond { background: #a855f7; }
    .status-factuur { background: #f43f5e; }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 8px;
    }

    label {
      font-size: 0.8rem;
      color: var(--muted);
    }

    input,
    select,
    textarea {
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #020617;
      color: var(--text);
      padding: 6px 8px;
      font-size: 0.85rem;
      outline: none;
      transition: border 0.15s, box-shadow 0.15s, background 0.15s, color 0.15s;
    }

    body.light input,
    body.light select,
    body.light textarea {
      background: #ffffff;
      border-color: var(--border);
      color: var(--text);
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
      background: #020617;
    }

    body.light input:focus,
    body.light select:focus,
    textarea:focus {
      background: #ffffff;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
    }

    @media (max-width: 600px) {
      .grid-2 {
        grid-template-columns: 1fr;
      }
    }

    .muted {
      color: var(--muted);
      font-size: 0.8rem;
    }

    .details-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    .details-title-block h2 {
      margin: 0;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .details-sub {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 2px;
    }

    .details-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .pill {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
    }

    body.light .pill {
      background: #f9fafb;
      border-color: var(--border);
    }

    .details-body {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: 10px;
      align-items: flex-start;
    }

    @media (max-width: 800px) {
      .details-body {
        grid-template-columns: 1fr;
      }
    }

    .tasks-card,
    .totals-card,
    .notes-card {
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
      padding: 8px;
      transition: background 0.2s.ease, border-color 0.2s ease;
    }

    body.light .tasks-card,
    body.light .totals-card,
    body.light .notes-card {
      background: #ffffff;
      border-color: var(--border);
    }

    .card-title {
      font-size: 0.9rem;
      margin: 0 0 4px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 4px;
    }

    .tasks-table-wrapper {
      max-height: 250px;
      overflow-y: auto;
      margin-top: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.78rem;
    }

    th,
    td {
      border-bottom: 1px solid #111827;
      padding: 4px 3px;
      text-align: left;
    }

    body.light th,
    body.light td {
      border-bottom-color: #e5e7eb;
    }

    th {
      position: sticky;
      top: 0;
      background: #020617;
      z-index: 1;
      font-weight: 500;
      color: var(--muted);
    }

    body.light th {
      background: #f3f4f6;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .tasks-empty {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      padding: 12px 4px;
    }

    .totals-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.83rem;
      margin-bottom: 4px;
    }

    .totals-row strong {
      font-weight: 600;
    }

    .totals-total {
      border-top: 1px dashed #1f2937;
      margin-top: 4px;
      padding-top: 4px;
      font-size: 0.9rem;
    }

    body.light .totals-total {
      border-top-color: #e5e7eb;
    }

    .pill-input {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: #020617;
      border-radius: 999px;
      border: 1px solid #1f2937;
      padding: 3px 7px;
      font-size: 0.78rem;
    }

    body.light .pill-input {
      background: #ffffff;
      border-color: var(--border);
    }

    .pill-input input {
      border: none;
      background: transparent;
      padding: 0;
      font-size: 0.78rem;
    }

    .pill-input span {
      color: var(--muted);
    }

    .help-text {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 2px;
    }

    .supabase-warning {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 4px;
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      backdrop-filter: blur(2px);
      font-size: 0.9rem;
      color: #e5e7eb;
    }

    body.light .loading-overlay {
      background: rgba(15, 23, 42, 0.2);
      color: #111827;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>
          <span>üõ†Ô∏è</span> Garage Planning v2.2
        </h1>
        <small>Supabase met realtime updates (collega's zien wijzigingen direct)</small>
      </div>
      <div class="header-actions">
        <span class="badge badge-live">üî¥ Live sync aan</span>
        <button class="btn-secondary btn" id="themeToggleBtn" title="Schakel thema">
          üåô Donker
        </button>
        <button class="btn" id="newProjectBtn">
          ‚ûï Nieuw project
        </button>
      </div>
    </header>

    <div class="layout">
      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">
            Projecten
            <span class="badge" id="projectCountBadge">0 actief</span>
          </div>
          <span class="muted" style="font-size: 0.75rem;">
            Alles wordt opgeslagen in Supabase (gedeelde database, realtime)
          </span>
        </div>
        <div class="projects-list" id="projectsList"></div>
      </section>

      <section class="panel" id="detailsPanel"></section>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display:none;">
      <div>
        <div style="text-align:center; margin-bottom:4px;">‚è≥ Gegevens synchroniseren met database...</div>
        <div class="supabase-warning" style="text-align:center;">
          Controleer je Supabase URL / key als dit blijft hangen.
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://spxbrcklcngkgbgipest.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNweGJyY2tsY25na2diZ2lwZXN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2ODExNzIsImV4cCI6MjA4MDI1NzE3Mn0.ZFhBL2_Sv3gjgmuxyyHm5h6CqNtrvhjv20pgu_fmw4s";
    const THEME_KEY = "garage_planning_theme_v2.2";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let projects = [];
    let currentProjectId = null;
    let isLoading = false;
    let realtimeChannel = null;

    const projectsListEl = document.getElementById("projectsList");
    const projectCountBadge = document.getElementById("projectCountBadge");
    const detailsPanel = document.getElementById("detailsPanel");
    const newProjectBtn = document.getElementById("newProjectBtn");
    const themeToggleBtn = document.getElementById("themeToggleBtn");
    const loadingOverlay = document.getElementById("loadingOverlay");

    const statusConfig = {
      "Binnen": { class: "status-binnen", label: "Binnen" },
      "Diagnose": { class: "status-diagnose", label: "Diagnose" },
      "Onderdelen besteld": { class: "status-onderdelen", label: "Onderdelen besteld" },
      "In uitvoering": { class: "status-inuitvoering", label: "In uitvoering" },
      "Afgerond": { class: "status-afgerond", label: "Afgerond" },
      "Factuur": { class: "status-factuur", label: "Factuur / klaar" },
    };

    function setLoading(flag) {
      isLoading = flag;
      loadingOverlay.style.display = flag ? "flex" : "none";
    }

    function formatMoney(value) {
      const n = Number(value || 0);
      return "‚Ç¨ " + n.toFixed(2).replace(".", ",");
    }

    function computeProjectTotals(project) {
      let totalLabor = 0;
      let totalMaterial = 0;
      let totalOther = 0;

      const hourly = parseFloat(project.hourly_rate || "0") || 0;
      const tasks = project.tasks || [];

      tasks.forEach((t) => {
        const hours = parseFloat(t.hours || "0") || 0;
        const mat = parseFloat(t.material_cost || "0") || 0;
        const other = parseFloat(t.other_cost || "0") || 0;
        totalLabor += hours * hourly;
        totalMaterial += mat;
        totalOther += other;
      });

      const misc = parseFloat(project.misc_costs || "0") || 0;
      totalOther += misc;

      const total = totalLabor + totalMaterial + totalOther;
      return { totalLabor, totalMaterial, totalOther, total };
    }

    function applyTheme(theme) {
      if (theme === "light") {
        document.body.classList.add("light");
        themeToggleBtn.textContent = "‚òÄÔ∏è Licht";
      } else {
        document.body.classList.remove("light");
        themeToggleBtn.textContent = "üåô Donker";
      }
    }

    function initTheme() {
      try {
        const saved = localStorage.getItem(THEME_KEY);
        if (saved === "light" || saved === "dark") {
          applyTheme(saved);
        } else {
          applyTheme("dark");
        }
      } catch (e) {
        applyTheme("dark");
      }
    }

    themeToggleBtn.addEventListener("click", () => {
      const isLight = document.body.classList.contains("light");
      const newTheme = isLight ? "dark" : "light";
      applyTheme(newTheme);
      try {
        localStorage.setItem(THEME_KEY, newTheme);
      } catch (e) {}
    });

    async function loadProjectsFromDb() {
      setLoading(true);
      try {
        const { data, error } = await supabaseClient
          .from("projects")
          .select("id, license_plate, car_model, customer, hourly_rate, status, keypoints, internal_note, misc_costs, created_at, tasks ( id, description, status, hours, material_cost, other_cost )")
          .order("created_at", { ascending: false });

        if (error) {
          console.error("Fout bij laden projecten:", error);
          alert("Fout bij laden van projecten uit Supabase. Controleer console / instellingen.");
          projects = [];
        } else {
          projects = data || [];
        }
      } catch (e) {
        console.error("Onverwachte fout bij laden projecten:", e);
        alert("Onverwachte fout bij laden van projecten.");
        projects = [];
      } finally {
        setLoading(false);
        renderProjectsList();
        if (projects.length) {
          if (!currentProjectId || !projects.some(p => p.id === currentProjectId)) {
            currentProjectId = projects[0].id;
          }
          renderProjectDetails();
        } else {
          currentProjectId = null;
          detailsPanel.innerHTML =
            '<div class="tasks-empty">Nog geen projecten. Klik rechtsboven op "Nieuw project" om te beginnen.</div>';
        }
      }
    }

    function initRealtime() {
      if (realtimeChannel) return;

      realtimeChannel = supabaseClient
        .channel("garage-planning-realtime")
        .on(
          "postgres_changes",
          { event: "*", schema: "public", table: "projects" },
          () => {
            loadProjectsFromDb();
          }
        )
        .on(
          "postgres_changes",
          { event: "*", schema: "public", table: "tasks" },
          () => {
            loadProjectsFromDb();
          }
        )
        .subscribe();
    }

    function findProject(id) {
      return projects.find((p) => p.id === id) || null;
    }

    function renderProjectsList() {
      projectsListEl.innerHTML = "";

      if (!projects.length) {
        projectCountBadge.textContent = "0 projecten";
        projectsListEl.innerHTML =
          '<div class="tasks-empty">Nog geen projecten. Klik op "Nieuw project" om te starten.</div>';
        return;
      }

      projectCountBadge.textContent =
        projects.length + (projects.length === 1 ? " project" : " projecten");

      projects.forEach((project) => {
        const totals = computeProjectTotals(project);
        const status = statusConfig[project.status] || {
          class: "status-binnen",
          label: project.status || "Onbekend",
        };

        const keypointsArray =
          (project.keypoints || "")
            .split(/[,;]\s*/g)
            .map((k) => k.trim())
            .filter((k) => k.length > 0)
            .slice(0, 4) || [];

        const card = document.createElement("div");
        card.className = "project-card";

        card.innerHTML = `
          <div class="project-main">
            <div class="project-title">
              <span>${project.license_plate || "Zonder kenteken"}</span>
              <span style="color: var(--muted);">¬∑</span>
              <span>${project.car_model || "Onbekend model"}</span>
            </div>
            <div class="project-meta">
              <div class="meta-item">
                <span class="dot"></span>
                <span>${project.customer || "Onbekende klant"}</span>
              </div>
              <div class="meta-item">
                <span class="muted">Uurtarief:</span>
                <span>${formatMoney(project.hourly_rate || 0)}/u</span>
              </div>
              <div class="meta-item">
                <span class="muted">Taken:</span>
                <span>${(project.tasks || []).length}</span>
              </div>
            </div>
          </div>
          <div>
            <div class="keypoints">
              ${
                keypointsArray.length
                  ? keypointsArray
                      .map((k) => `<span class="keypoint">${k}</span>`)
                      .join("")
                  : '<span class="muted" style="font-size:0.78rem;">Nog geen keypoints</span>'
              }
            </div>
          </div>
          <div class="project-actions">
            <div class="project-total">
              ${formatMoney(totals.total)}

            <div class="field">
              <label for="ebNote">Interne notitie</label>
              <input id="ebNote" value="${project.internal_note || ""}" />
            </div>
          </div>
          <div class="supabase-warning">
            Wijzigingen worden direct in Supabase opgeslagen (en realtime gesynchroniseerd).
          </div>
          <div style="display:flex; justify-content:flex-end; gap:8px; margin-top:8px;">
            <button type="button" class="btn btn-secondary btn-sm" id="backToDetailsBtn2">
              Annuleer
            </button>
            <button type="submit" class="btn btn-sm">Opslaan</button>
          </div>
        </form>
      `;

      const backBtns = detailsPanel.querySelectorAll(
        "#backToDetailsBtn, #backToDetailsBtn2"
      );
      backBtns.forEach((btn) =>
        btn.addEventListener("click", () => {
          renderProjectDetails();
        })
      );

      document.getElementById("editBasicForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const updated = {
          license_plate: document.getElementById("ebLicense").value.trim(),
          car_model: document.getElementById("ebModel").value.trim(),
          customer: document.getElementById("ebCustomer").value.trim(),
          hourly_rate:
            parseFloat(document.getElementById("ebHourly").value || "0") || 0,
          status: document.getElementById("ebStatus").value,
          internal_note: document.getElementById("ebNote").value.trim(),
        };

        setLoading(true);
        try {
          const { data, error } = await supabaseClient
            .from("projects")
            .update(updated)
            .eq("id", project.id)
            .select("id, license_plate, car_model, customer, hourly_rate, status, keypoints, internal_note, misc_costs, created_at")
            .single();

          if (error) {
            console.error("Fout bij updaten basisgegevens:", error);
            alert("Fout bij updaten basisgegevens.");
          } else {
            const idx = projects.findIndex((p) => p.id === project.id);
            if (idx !== -1) {
              projects[idx] = { ...projects[idx], ...data };
            }
            renderProjectsList();
            renderProjectDetails();
          }
        } catch (err) {
          console.error("Onverwachte fout bij updaten basisgegevens:", err);
          alert("Onverwachte fout bij updaten basisgegevens.");
        } finally {
          setLoading(false);
        }
      });
    }

    newProjectBtn.addEventListener("click", renderNewProjectForm);

    initTheme();
    loadProjectsFromDb();
    initRealtime();
  </script>
</body>
</html>
