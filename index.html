<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Garage Planning - Projecten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #111827;
      --bg-alt: #1f2933;
      --card: #111827;
      --card-alt: #020617;
      --accent: #facc15;
      --accent-soft: #facc1533;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #f97373;
      --border: #374151;
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1f2937, #020617);
      color: var(--text);
    }

    .app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 16px;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header h1 span {
      font-size: 1.2rem;
    }

    header small {
      color: var(--muted);
    }

    .btn {
      border: 1px solid var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
      padding: 8px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.15s, transform 0.05s, box-shadow 0.15s;
      box-shadow: 0 0 0 transparent;
    }

    .btn:hover {
      background: #facc1550;
      box-shadow: 0 0 0 1px #facc1533;
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .btn-secondary {
      border-color: var(--border);
      background: #020617;
      color: var(--muted);
    }

    .btn-danger {
      border-color: var(--danger);
      color: var(--danger);
      background: #fed7d733;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.2fr);
      gap: 16px;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: linear-gradient(145deg, var(--card-alt), var(--card));
      border-radius: 16px;
      border: 1px solid #1f2937;
      padding: 12px 14px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.6);
      min-height: 100px;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    .panel-title {
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .badge {
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 0.7rem;
      border: 1px solid var(--border);
      color: var(--muted);
    }

    .badge-pill {
      padding: 3px 9px;
    }

    .projects-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 530px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .project-card {
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: #020617;
      padding: 8px 10px;
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.2fr) auto;
      gap: 10px;
      align-items: center;
      transition: border 0.15s, background 0.15s, transform 0.05s;
    }

    .project-card:hover {
      border-color: var(--accent-soft);
      background: #020617ee;
      transform: translateY(-1px);
    }

    @media (max-width: 700px) {
      .project-card {
        grid-template-columns: minmax(0, 1.4fr);
      }
    }

    .project-main {
      min-width: 0;
    }

    .project-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .project-meta {
      font-size: 0.8rem;
      color: var(--muted);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .meta-item span {
      font-size: 0.8rem;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    .keypoints {
      font-size: 0.8rem;
      color: var(--muted);
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .keypoint {
      background: #111827;
      border-radius: 999px;
      padding: 2px 8px;
      border: 1px solid #1f2937;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .project-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-end;
      justify-content: center;
    }

    .project-total {
      font-size: 0.9rem;
      font-weight: 600;
      text-align: right;
    }

    .project-total small {
      display: block;
      font-size: 0.75rem;
      color: var(--muted);
      font-weight: 400;
    }

    .status-pill {
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 0.75rem;
      border: 1px solid #1f2937;
      background: #020617;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
    }

    .status-binnen {
      background: #0ea5e9;
    }
    .status-diagnose {
      background: #f97316;
    }
    .status-onderdelen {
      background: #eab308;
    }
    .status-inuitvoering {
      background: #22c55e;
    }
    .status-afgerond {
      background: #a855f7;
    }
    .status-factuur {
      background: #f43f5e;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 8px;
    }

    label {
      font-size: 0.8rem;
      color: var(--muted);
    }

    input,
    select,
    textarea {
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #020617;
      color: var(--text);
      padding: 6px 8px;
      font-size: 0.85rem;
      outline: none;
      transition: border 0.15s, box-shadow 0.15s, background 0.15s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
      background: #020617;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
    }

    @media (max-width: 600px) {
      .grid-2 {
        grid-template-columns: 1fr;
      }
    }

    .muted {
      color: var(--muted);
      font-size: 0.8rem;
    }

    .details-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    .details-title-block h2 {
      margin: 0;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .details-sub {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 2px;
    }

    .details-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .pill {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
    }

    .details-body {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: 10px;
      align-items: flex-start;
    }

    @media (max-width: 800px) {
      .details-body {
        grid-template-columns: 1fr;
      }
    }

    .tasks-card,
    .totals-card,
    .notes-card {
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
      padding: 8px;
    }

    .card-title {
      font-size: 0.9rem;
      margin: 0 0 4px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 4px;
    }

    .tasks-table-wrapper {
      max-height: 250px;
      overflow-y: auto;
      margin-top: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.78rem;
    }

    th,
    td {
      border-bottom: 1px solid #111827;
      padding: 4px 3px;
      text-align: left;
    }

    th {
      position: sticky;
      top: 0;
      background: #020617;
      z-index: 1;
      font-weight: 500;
      color: var(--muted);
    }

    tr:last-child td {
      border-bottom: none;
    }

    .tasks-empty {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      padding: 12px 4px;
    }

    .totals-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.83rem;
      margin-bottom: 4px;
    }

    .totals-row strong {
      font-weight: 600;
    }

    .totals-total {
      border-top: 1px dashed #1f2937;
      margin-top: 4px;
      padding-top: 4px;
      font-size: 0.9rem;
    }

    .pill-input {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: #020617;
      border-radius: 999px;
      border: 1px solid #1f2937;
      padding: 3px 7px;
      font-size: 0.78rem;
    }

    .pill-input input {
      border: none;
      background: transparent;
      padding: 0;
      font-size: 0.78rem;
    }

    .pill-input span {
      color: var(--muted);
    }

    .help-text {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>
          <span>üõ†Ô∏è</span> Garage Planning
        </h1>
        <small>Projecten, werkzaamheden en kosten per auto op √©√©n plek</small>
      </div>
      <button class="btn" id="newProjectBtn">
        ‚ûï Nieuw project
      </button>
    </header>

    <div class="layout">
      <!-- LINKERPANEL: PROJECT OVERZICHT -->
      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">
            Projecten
            <span class="badge" id="projectCountBadge">0 actief</span>
          </div>
          <span class="muted" style="font-size: 0.75rem;">
            Klik op "Details" om werkzaamheden & kosten te zien
          </span>
        </div>
        <div class="projects-list" id="projectsList">
          <!-- Project kaarten worden hier via JS ingevoegd -->
        </div>
      </section>

      <!-- RECHTERPANEL: PROJECT DETAILS / NIEUW PROJECT -->
      <section class="panel" id="detailsPanel">
        <!-- Inhoud wordt door JS gezet -->
      </section>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "garage_planning_projects_v1";

    let projects = [];
    let currentProjectId = null;

    function loadProjects() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (raw) {
          projects = JSON.parse(raw);
        } else {
          projects = [];
        }
      } catch (e) {
        console.error("Fout bij lezen localStorage", e);
        projects = [];
      }
    }

    function saveProjects() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(projects));
    }

    function createId() {
      return "p_" + Math.random().toString(36).slice(2, 9);
    }

    function findProject(id) {
      return projects.find((p) => p.id === id) || null;
    }

    function computeProjectTotals(project) {
      let totalLabor = 0;
      let totalMaterial = 0;
      let totalOther = 0;

      const hourly = parseFloat(project.hourlyRate || "0") || 0;

      (project.tasks || []).forEach((t) => {
        const hours = parseFloat(t.hours || "0") || 0;
        const mat = parseFloat(t.materialCost || "0") || 0;
        const other = parseFloat(t.otherCost || "0") || 0;
        totalLabor += hours * hourly;
        totalMaterial += mat;
        totalOther += other;
      });

      const misc = parseFloat(project.miscCosts || "0") || 0;
      totalOther += misc;

      const total = totalLabor + totalMaterial + totalOther;
      return { totalLabor, totalMaterial, totalOther, total };
    }

    function formatMoney(value) {
      const n = Number(value || 0);
      return "‚Ç¨ " + n.toFixed(2).replace(".", ",");
    }

    const projectsListEl = document.getElementById("projectsList");
    const projectCountBadge = document.getElementById("projectCountBadge");
    const detailsPanel = document.getElementById("detailsPanel");
    const newProjectBtn = document.getElementById("newProjectBtn");

    const statusConfig = {
      "Binnen": { class: "status-binnen", label: "Binnen" },
      "Diagnose": { class: "status-diagnose", label: "Diagnose" },
      "Onderdelen besteld": { class: "status-onderdelen", label: "Onderdelen besteld" },
      "In uitvoering": { class: "status-inuitvoering", label: "In uitvoering" },
      "Afgerond": { class: "status-afgerond", label: "Afgerond" },
      "Factuur": { class: "status-factuur", label: "Factuur / klaar" },
    };

    function renderProjectsList() {
      projectsListEl.innerHTML = "";

      if (!projects.length) {
        projectCountBadge.textContent = "0 projecten";
        projectsListEl.innerHTML =
          '<div class="tasks-empty">Nog geen projecten. Klik op "Nieuw project" om te starten.</div>';
        return;
      }

      projectCountBadge.textContent =
        projects.length + (projects.length === 1 ? " project" : " projecten");

      projects.forEach((project) => {
        const totals = computeProjectTotals(project);
        const status = statusConfig[project.status] || {
          class: "status-binnen",
          label: project.status || "Onbekend",
        };

        const keypointsArray =
          (project.keypoints || "")
            .split(/[,;]\s*/g)
            .map((k) => k.trim())
            .filter((k) => k.length > 0)
            .slice(0, 4) || [];

        const card = document.createElement("div");
        card.className = "project-card";

        card.innerHTML = `
          <div class="project-main">
            <div class="project-title">
              <span>${project.licensePlate || "Zonder kenteken"}</span>
              <span style="color: var(--muted);">¬∑</span>
              <span>${project.carModel || "Onbekend model"}</span>
            </div>
            <div class="project-meta">
              <div class="meta-item">
                <span class="dot"></span>
                <span>${project.customer || "Onbekende klant"}</span>
              </div>
              <div class="meta-item">
                <span class="muted">Uurtarief:</span>
                <span>${formatMoney(project.hourlyRate || 0)}/u</span>
              </div>
              <div class="meta-item">
                <span class="muted">Taken:</span>
                <span>${(project.tasks || []).length}</span>
              </div>
            </div>
          </div>
          <div>
            <div class="keypoints">
              ${
                keypointsArray.length
                  ? keypointsArray
                      .map((k) => `<span class="keypoint">${k}</span>`)
                      .join("")
                  : '<span class="muted" style="font-size:0.78rem;">Nog geen keypoints</span>'
              }
            </div>
          </div>
          <div class="project-actions">
            <div class="project-total">
              ${formatMoney(totals.total)}
              <small>Totaal</small>
            </div>
            <div class="status-pill">
              <span class="status-dot ${status.class}"></span>
              <span>${status.label}</span>
            </div>
            <button class="btn btn-secondary project-details-btn">
              Details
            </button>
          </div>
        `;

        card.querySelector(".project-details-btn").addEventListener("click", () => {
          currentProjectId = project.id;
          renderProjectDetails();
        });

        projectsListEl.appendChild(card);
      });
    }

    function renderNewProjectForm() {
      currentProjectId = null;

      detailsPanel.innerHTML = `
        <div class="details-header">
          <div class="details-title-block">
            <h2>‚ûï Nieuw project</h2>
            <div class="details-sub">
              Voeg een nieuw object / voertuig toe aan de planning.
            </div>
          </div>
          <button class="btn btn-secondary" id="cancelNewProjectBtn">Annuleer</button>
        </div>
        <form id="newProjectForm">
          <div class="grid-2">
            <div class="field">
              <label for="npLicense">Kenteken / referentie</label>
              <input id="npLicense" placeholder="Bijv. 50-LK-BF" />
            </div>
            <div class="field">
              <label for="npModel">Merk & model</label>
              <input id="npModel" placeholder="Bijv. Mercedes S600 (M275)" />
            </div>
          </div>

          <div class="grid-2">
            <div class="field">
              <label for="npCustomer">Klant / eigenaar</label>
              <input id="npCustomer" placeholder="Naam klant" />
            </div>
            <div class="field">
              <label for="npHourly">Uurtarief (excl. btw)</label>
              <div class="pill-input">
                <span>‚Ç¨</span>
                <input id="npHourly" type="number" min="0" step="1" value="75" />
                <span>/u</span>
              </div>
            </div>
          </div>

          <div class="field">
            <label for="npKeypoints">Keypoints (kort)</label>
            <textarea
              id="npKeypoints"
              placeholder="Bijv.: Diagnose motor, Lagers + pakkingen, Olielek controleren"
            ></textarea>
            <div class="help-text">
              Scheid punten met komma's of puntkomma's. Maximaal ~4 worden in het overzicht getoond.
            </div>
          </div>

          <div class="grid-2">
            <div class="field">
              <label for="npStatus">Status</label>
              <select id="npStatus">
                <option>Binnen</option>
                <option>Diagnose</option>
                <option>Onderdelen besteld</option>
                <option>In uitvoering</option>
                <option>Afgerond</option>
                <option>Factuur</option>
              </select>
            </div>
            <div class="field">
              <label for="npNotes">Interne notitie (optioneel)</label>
              <input id="npNotes" placeholder="Bijv. klant wacht op prijsindicatie" />
            </div>
          </div>

          <div style="display:flex; justify-content:flex-end; gap:8px; margin-top:8px;">
            <button type="button" class="btn btn-secondary" id="cancelNewProjectBtn2">
              Annuleer
            </button>
            <button type="submit" class="btn">
              Opslaan
            </button>
          </div>
        </form>
      `;

      const cancelBtns = detailsPanel.querySelectorAll("#cancelNewProjectBtn, #cancelNewProjectBtn2");
      cancelBtns.forEach((btn) =>
        btn.addEventListener("click", () => {
          if (projects.length && projects[0]) {
            currentProjectId = projects[0].id;
            renderProjectDetails();
          } else {
            detailsPanel.innerHTML =
              '<div class="tasks-empty">Geen project geselecteerd. Maak een nieuw project aan via "Nieuw project".</div>';
          }
        })
      );

      const form = document.getElementById("newProjectForm");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const newProject = {
          id: createId(),
          licensePlate: document.getElementById("npLicense").value.trim(),
          carModel: document.getElementById("npModel").value.trim(),
          customer: document.getElementById("npCustomer").value.trim(),
          hourlyRate: parseFloat(document.getElementById("npHourly").value || "0") || 0,
          keypoints: document.getElementById("npKeypoints").value.trim(),
          status: document.getElementById("npStatus").value,
          internalNote: document.getElementById("npNotes").value.trim(),
          tasks: [],
          miscCosts: 0,
          createdAt: new Date().toISOString(),
        };

        projects.unshift(newProject);
        saveProjects();
        renderProjectsList();
        currentProjectId = newProject.id;
        renderProjectDetails();
      });
    }

    function renderProjectDetails() {
      const project =
        currentProjectId && findProject(currentProjectId)
          ? findProject(currentProjectId)
          : projects[0] || null;

      if (!project) {
        detailsPanel.innerHTML =
          '<div class="tasks-empty">Geen project geselecteerd. Maak een nieuw project aan via "Nieuw project".</div>';
        return;
      }

      currentProjectId = project.id;
      const totals = computeProjectTotals(project);

      detailsPanel.innerHTML = `
        <div class="details-header">
          <div class="details-title-block">
            <h2>
              ${project.licensePlate || "Zonder kenteken"}
              <span style="color:var(--muted);">¬∑</span>
              <span>${project.carModel || "Onbekend model"}</span>
            </h2>
            <div class="details-sub">
              Klant: <strong>${project.customer || "Onbekend"}</strong>
            </div>
            <div class="details-meta">
              <span class="pill">
                Uurtarief: ${formatMoney(project.hourlyRate || 0)}/u
              </span>
              <span class="pill">
                Taken: ${(project.tasks || []).length}
              </span>
              <span class="pill">
                Status: ${project.status || "Onbekend"}
              </span>
            </div>
          </div>
          <div style="display:flex; flex-direction:column; gap:6px; align-items:flex-end;">
            <button class="btn btn-secondary" id="editBasicBtn">Basisgegevens</button>
            <button class="btn btn-danger" id="deleteProjectBtn">Verwijder</button>
          </div>
        </div>

        <div class="details-body">
          <div>
            <div class="tasks-card">
              <div class="card-title">
                <span>Werkzaamheden</span>
                <button class="btn btn-secondary" id="addTaskBtn" style="font-size:0.78rem;padding:4px 8px;">
                  ‚ûï Taak
                </button>
              </div>
              <div class="tasks-table-wrapper" id="tasksTableWrapper">
              </div>
            </div>
          </div>
          <div>
            <div class="totals-card" style="margin-bottom:8px;">
              <div class="card-title">Kostenoverzicht</div>
              <div class="totals-row">
                <span>Arbeid</span>
                <span>${formatMoney(totals.totalLabor)}</span>
              </div>
              <div class="totals-row">
                <span>Materiaal</span>
                <span>${formatMoney(totals.totalMaterial)}</span>
              </div>
              <div class="totals-row">
                <span>Overige kosten</span>
                <span>${formatMoney(totals.totalOther)}</span>
              </div>
              <div class="totals-row totals-total">
                <strong>Totaal project</strong>
                <strong>${formatMoney(totals.total)}</strong>
              </div>

              <div class="field" style="margin-top:6px;">
                <label for="miscCostsInput">Overige kosten (transport, diagnose, etc.)</label>
                <div class="pill-input">
                  <span>‚Ç¨</span>
                  <input
                    id="miscCostsInput"
                    type="number"
                    min="0"
                    step="1"
                    value="${project.miscCosts || 0}"
                  />
                </div>
              </div>
            </div>

            <div class="notes-card">
              <div class="card-title">Notities & keypoints</div>
              <div class="field">
                <label>Keypoints (kort overzicht)</label>
                <textarea id="keypointsEdit">${project.keypoints || ""}</textarea>
                <div class="help-text">
                  Deze punten worden ook in het overzicht getoond (max ~4 zichtbaar).
                </div>
              </div>
              <div class="field">
                <label>Interne notitie</label>
                <textarea id="internalNoteEdit" placeholder="Bijv. klant gebeld, wacht op akkoord.">${
                  project.internalNote || ""
                }</textarea>
              </div>
              <div style="display:flex; justify-content:flex-end;">
                <button class="btn btn-secondary" id="saveNotesBtn" style="font-size:0.8rem;">
                  Notities opslaan
                </button>
              </div>
            </div>
          </div>
        </div>
      `;

      document.getElementById("deleteProjectBtn").addEventListener("click", () => {
        if (!confirm("Weet je zeker dat je dit project wilt verwijderen?")) return;
        projects = projects.filter((p) => p.id !== project.id);
        saveProjects();
        renderProjectsList();
        currentProjectId = projects[0]?.id || null;
        renderProjectDetails();
      });

      document.getElementById("editBasicBtn").addEventListener("click", () => {
        renderEditBasicForm(project);
      });

      const miscInput = document.getElementById("miscCostsInput");
      miscInput.addEventListener("change", () => {
        project.miscCosts = parseFloat(miscInput.value || "0") || 0;
        saveProjects();
        renderProjectDetails();
        renderProjectsList();
      });

      document.getElementById("saveNotesBtn").addEventListener("click", () => {
        const kp = document.getElementById("keypointsEdit").value.trim();
        const note = document.getElementById("internalNoteEdit").value.trim();
        project.keypoints = kp;
        project.internalNote = note;
        saveProjects();
        renderProjectsList();
      });

      document.getElementById("addTaskBtn").addEventListener("click", () => {
        showAddTaskRow(project);
      });

      renderTasksTable(project);
    }

    function renderTasksTable(project) {
      const wrapper = document.getElementById("tasksTableWrapper");
      const tasks = project.tasks || [];

      if (!tasks.length) {
        wrapper.innerHTML =
          '<div class="tasks-empty">Nog geen werkzaamheden. Voeg een taak toe via "‚ûï Taak".</div>';
        return;
      }

      const rowsHtml = tasks
        .map(
          (t, idx) => `
          <tr data-index="${idx}">
            <td style="min-width:120px;">${t.description || ""}</td>
            <td>
              <select class="task-status-input">
                <option ${t.status === "Open" ? "selected" : ""}>Open</option>
                <option ${t.status === "Bezig" ? "selected" : ""}>Bezig</option>
                <option ${t.status === "Klaar" ? "selected" : ""}>Klaar</option>
              </select>
            </td>
            <td>
              <input
                class="task-hours-input"
                type="number"
                min="0"
                step="0.25"
                value="${t.hours || 0}"
                style="width:60px;"
              />
            </td>
            <td>
              <input
                class="task-mat-input"
                type="number"
                min="0"
                step="1"
                value="${t.materialCost || 0}"
                style="width:70px;"
              />
            </td>
            <td>
              <input
                class="task-other-input"
                type="number"
                min="0"
                step="1"
                value="${t.otherCost || 0}"
                style="width:70px;"
              />
            </td>
            <td>
              <button class="btn btn-secondary btn-sm task-delete-btn" style="font-size:0.7rem;padding:2px 6px;">
                ‚úï
              </button>
            </td>
          </tr>
        `
        )
        .join("");

      wrapper.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Werkzaamheid</th>
              <th>Status</th>
              <th>Uren</th>
              <th>Materiaal (‚Ç¨)</th>
              <th>Overig (‚Ç¨)</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            ${rowsHtml}
          </tbody>
        </table>
      `;

      wrapper.querySelectorAll("tbody tr").forEach((row) => {
        const index = parseInt(row.dataset.index, 10);
        const task = project.tasks[index];

        const statusInput = row.querySelector(".task-status-input");
        const hoursInput = row.querySelector(".task-hours-input");
        const matInput = row.querySelector(".task-mat-input");
        const otherInput = row.querySelector(".task-other-input");
        const deleteBtn = row.querySelector(".task-delete-btn");

        statusInput.addEventListener("change", () => {
          task.status = statusInput.value;
          saveProjects();
        });

        hoursInput.addEventListener("change", () => {
          task.hours = parseFloat(hoursInput.value || "0") || 0;
          saveProjects();
          renderProjectDetails();
          renderProjectsList();
        });

        matInput.addEventListener("change", () => {
          task.materialCost = parseFloat(matInput.value || "0") || 0;
          saveProjects();
          renderProjectDetails();
          renderProjectsList();
        });

        otherInput.addEventListener("change", () => {
          task.otherCost = parseFloat(otherInput.value || "0") || 0;
          saveProjects();
          renderProjectDetails();
          renderProjectsList();
        });

        deleteBtn.addEventListener("click", () => {
          if (!confirm("Taak verwijderen?")) return;
          project.tasks.splice(index, 1);
          saveProjects();
          renderProjectDetails();
          renderProjectsList();
        });
      });
    }

    function showAddTaskRow(project) {
      const wrapper = document.getElementById("tasksTableWrapper");

      const tempId = "newTaskRow";
      if (wrapper.querySelector("#" + tempId)) return;

      if (!project.tasks || !project.tasks.length) {
        wrapper.innerHTML = "";
      }

      const container = document.createElement("div");
      container.id = tempId;
      container.style.marginBottom = "6px";

      container.innerHTML = `
        <div class="field">
          <label>Nieuwe werkzaamheid</label>
          <input id="newTaskDesc" placeholder="Bijv. Hoofdlagers vervangen" />
        </div>
        <div class="grid-2">
          <div class="field">
            <label>Uren</label>
            <input id="newTaskHours" type="number" min="0" step="0.25" value="0" />
          </div>
          <div class="field">
            <label>Materiaal (‚Ç¨)</label>
            <input id="newTaskMat" type="number" min="0" step="1" value="0" />
          </div>
        </div>
        <div class="grid-2">
          <div class="field">
            <label>Overige kosten (‚Ç¨)</label>
            <input id="newTaskOther" type="number" min="0" step="1" value="0" />
          </div>
          <div class="field">
            <label>Status</label>
            <select id="newTaskStatus">
              <option>Open</option>
              <option>Bezig</option>
              <option>Klaar</option>
            </select>
          </div>
        </div>
        <div style="display:flex; justify-content:flex-end; gap:8px;">
          <button class="btn btn-secondary" id="cancelNewTaskBtn" style="font-size:0.8rem;">
            Annuleer
          </button>
          <button class="btn" id="saveNewTaskBtn" style="font-size:0.8rem;">
            Taak opslaan
          </button>
        </div>
        <hr style="border:none; border-bottom:1px dashed #1f2937; margin-top:8px;" />
      `;

      wrapper.prepend(container);

      document.getElementById("cancelNewTaskBtn").addEventListener("click", () => {
        container.remove();
        renderTasksTable(project);
      });

      document.getElementById("saveNewTaskBtn").addEventListener("click", () => {
        const desc = document.getElementById("newTaskDesc").value.trim();
        const hours = parseFloat(document.getElementById("newTaskHours").value || "0") || 0;
        const mat = parseFloat(document.getElementById("newTaskMat").value || "0") || 0;
        const other = parseFloat(document.getElementById("newTaskOther").value || "0") || 0;
        const status = document.getElementById("newTaskStatus").value;

        if (!desc) {
          alert("Beschrijving van de werkzaamheid is verplicht.");
          return;
        }

        project.tasks = project.tasks || [];
        project.tasks.push({
          description: desc,
          status,
          hours,
          materialCost: mat,
          otherCost: other,
        });

        saveProjects();
        renderProjectDetails();
        renderProjectsList();
      });
    }

    function renderEditBasicForm(project) {
      detailsPanel.innerHTML = `
        <div class="details-header">
          <div class="details-title-block">
            <h2>Basisgegevens bewerken</h2>
            <div class="details-sub">
              Pas kenteken, klant, model, status en uurtarief aan.
            </div>
          </div>
          <button class="btn btn-secondary" id="backToDetailsBtn">Terug</button>
        </div>
        <form id="editBasicForm">
          <div class="grid-2">
            <div class="field">
              <label for="ebLicense">Kenteken / referentie</label>
              <input id="ebLicense" value="${project.licensePlate || ""}" />
            </div>
            <div class="field">
              <label for="ebModel">Merk & model</label>
              <input id="ebModel" value="${project.carModel || ""}" />
            </div>
          </div>
          <div class="grid-2">
            <div class="field">
              <label for="ebCustomer">Klant / eigenaar</label>
              <input id="ebCustomer" value="${project.customer || ""}" />
            </div>
            <div class="field">
              <label for="ebHourly">Uurtarief (excl. btw)</label>
              <div class="pill-input">
                <span>‚Ç¨</span>
                <input id="ebHourly" type="number" min="0" step="1" value="${project.hourlyRate || 0}" />
                <span>/u</span>
              </div>
            </div>
          </div>
          <div class="grid-2">
            <div class="field">
              <label for="ebStatus">Status</label>
              <select id="ebStatus">
                <option ${project.status === "Binnen" ? "selected" : ""}>Binnen</option>
                <option ${project.status === "Diagnose" ? "selected" : ""}>Diagnose</option>
                <option ${project.status === "Onderdelen besteld" ? "selected" : ""}>Onderdelen besteld</option>
                <option ${project.status === "In uitvoering" ? "selected" : ""}>In uitvoering</option>
                <option ${project.status === "Afgerond" ? "selected" : ""}>Afgerond</option>
                <option ${project.status === "Factuur" ? "selected" : ""}>Factuur</option>
              </select>
            </div>
            <div class="field">
              <label for="ebNote">Interne notitie</label>
              <input id="ebNote" value="${project.internalNote || ""}" />
            </div>
          </div>
          <div style="display:flex; justify-content:flex-end; gap:8px; margin-top:8px;">
            <button type="button" class="btn btn-secondary" id="backToDetailsBtn2">
              Annuleer
            </button>
            <button type="submit" class="btn">Opslaan</button>
          </div>
        </form>
      `;

      const backBtns = detailsPanel.querySelectorAll(
        "#backToDetailsBtn, #backToDetailsBtn2"
      );
      backBtns.forEach((btn) =>
        btn.addEventListener("click", () => {
          renderProjectDetails();
        })
      );

      document.getElementById("editBasicForm").addEventListener("submit", (e) => {
        e.preventDefault();
        project.licensePlate = document.getElementById("ebLicense").value.trim();
        project.carModel = document.getElementById("ebModel").value.trim();
        project.customer = document.getElementById("ebCustomer").value.trim();
        project.hourlyRate =
          parseFloat(document.getElementById("ebHourly").value || "0") || 0;
        project.status = document.getElementById("ebStatus").value;
        project.internalNote = document.getElementById("ebNote").value.trim();
        saveProjects();
        renderProjectsList();
        renderProjectDetails();
      });
    }

    newProjectBtn.addEventListener("click", renderNewProjectForm);

    loadProjects();
    renderProjectsList();
    if (projects.length) {
      currentProjectId = projects[0].id;
      renderProjectDetails();
    } else {
      detailsPanel.innerHTML =
        '<div class="tasks-empty">Nog geen projecten. Klik rechtsboven op "Nieuw project" om te beginnen.</div>';
    }
  </script>
</body>
</html>
